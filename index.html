<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="AI-powered HVAC inspection assistant with real-time video and voice">
    <!-- Safari/iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AI Inspection">
    <title>AI Live Inspection</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%231a1a2e' width='100' height='100' rx='20'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='%234ecca3'>AI</text></svg>">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <h1>AI Live Inspection</h1>
            <div class="header-controls">
                <button id="settingsBtn" class="icon-btn" aria-label="Settings">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Connection Status -->
        <div id="connectionStatus" class="status-bar disconnected">
            <span class="status-dot"></span>
            <span class="status-text">Disconnected</span>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Camera Preview -->
            <section class="camera-section">
                <div class="camera-container">
                    <video id="cameraPreview" autoplay playsinline webkit-playsinline muted></video>
                    <canvas id="captureCanvas" class="hidden"></canvas>
                    <div id="cameraOverlay" class="camera-overlay">
                        <span>Camera Preview</span>
                    </div>
                </div>
                <div class="speaking-indicators">
                    <div id="userSpeaking" class="indicator">
                        <span class="indicator-dot"></span>
                        <span>You</span>
                    </div>
                    <div id="aiSpeaking" class="indicator">
                        <span class="indicator-dot"></span>
                        <span>AI</span>
                    </div>
                </div>
            </section>

            <!-- Transcript Panel -->
            <section class="transcript-section">
                <h2>Transcript</h2>
                <div id="transcriptPanel" class="transcript-panel">
                    <p class="transcript-placeholder">Conversation will appear here...</p>
                </div>
            </section>

            <!-- Findings Panel -->
            <section class="findings-section">
                <h2>Findings <span id="findingsCount">(0)</span></h2>
                <div id="findingsPanel" class="findings-panel">
                    <p class="findings-placeholder">No findings yet</p>
                </div>
            </section>
        </main>

        <!-- Control Bar -->
        <footer class="control-bar">
            <button id="startBtn" class="control-btn primary">
                <svg viewBox="0 0 24 24" width="28" height="28">
                    <path fill="currentColor" d="M8 5v14l11-7z" />
                </svg>
                <span>Start Inspection</span>
            </button>
            <button id="stopBtn" class="control-btn danger hidden">
                <svg viewBox="0 0 24 24" width="28" height="28">
                    <path fill="currentColor" d="M6 6h12v12H6z" />
                </svg>
                <span>End Inspection</span>
            </button>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="closeSettingsBtn" class="icon-btn" aria-label="Close">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p>API credentials are configured in <code>js/config.js</code></p>
                <small>Edit the file to set your Gemini API key and optional webhook URL.</small>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/gemini-live-client.js"></script>
    <script src="js/camera-manager.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
